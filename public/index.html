<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Crawler</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: #2c3e50;
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.8;
        font-size: 1.1rem;
      }

      .form-section {
        padding: 40px;
        border-bottom: 1px solid #eee;
      }

      .form-group {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .url-input {
        flex: 1;
        padding: 15px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .url-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .crawl-btn {
        padding: 15px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .crawl-btn:hover:not(:disabled) {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .crawl-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .status.show {
        display: block;
      }

      .status.crawling {
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
      }

      .status.complete {
        background: #e8f5e8;
        border-left: 4px solid #4caf50;
      }

      .status.error {
        background: #ffebee;
        border-left: 4px solid #f44336;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e1e8ed;
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        width: 0%;
        transition: width 0.3s ease;
      }

      .results {
        padding: 40px;
      }

      .results h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: #7f8c8d;
        margin-top: 5px;
      }

      .page-list {
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #e1e8ed;
        border-radius: 8px;
      }

      .page-item {
        padding: 20px;
        border-bottom: 1px solid #e1e8ed;
      }

      .page-item:last-child {
        border-bottom: none;
      }

      .page-url {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
        word-break: break-all;
      }

      .page-links {
        color: #7f8c8d;
        font-size: 0.9rem;
      }

      .page-links strong {
        color: #667eea;
      }

      .links-list {
        margin-top: 10px;
        max-height: 150px;
        overflow-y: auto;
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
      }

      .link-item {
        padding: 5px 0;
        border-bottom: 1px solid #e1e8ed;
        font-size: 0.85rem;
        word-break: break-all;
      }

      .link-item:last-child {
        border-bottom: none;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        color: #e74c3c;
        background: #fdf2f2;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .form-group {
          flex-direction: column;
        }

        .stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üï∑Ô∏è Web Crawler</h1>
        <p>Crawl websites and discover all internal links</p>
      </div>

      <div class="form-section">
        <div class="form-group">
          <input
            type="url"
            id="urlInput"
            class="url-input"
            placeholder="Enter URL to crawl (e.g., https://example.com)"
            value="https://example.com"
          />
          <button id="crawlBtn" class="crawl-btn">Start Crawling</button>
        </div>

        <div id="status" class="status">
          <div id="statusText">Ready to crawl...</div>
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>
      </div>

      <div id="results" class="results" style="display: none">
        <h2>Crawl Results</h2>

        <div class="stats">
          <div class="stat-card">
            <div id="totalPages" class="stat-number">0</div>
            <div class="stat-label">Pages Visited</div>
          </div>
          <div class="stat-card">
            <div id="totalLinks" class="stat-number">0</div>
            <div class="stat-label">Total Links Found</div>
          </div>
          <div class="stat-card">
            <div id="avgLinks" class="stat-number">0</div>
            <div class="stat-label">Avg Links per Page</div>
          </div>
        </div>

        <div id="pageList" class="page-list">
          <!-- Pages will be populated here -->
        </div>
      </div>
    </div>

    <script>
      let isCrawling = false;
      let currentResults = [];

      const urlInput = document.getElementById('urlInput');
      const crawlBtn = document.getElementById('crawlBtn');
      const status = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      const progressFill = document.getElementById('progressFill');
      const results = document.getElementById('results');
      const pageList = document.getElementById('pageList');
      const totalPages = document.getElementById('totalPages');
      const totalLinks = document.getElementById('totalLinks');
      const avgLinks = document.getElementById('avgLinks');

      crawlBtn.addEventListener('click', startCrawl);
      urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !isCrawling) {
          startCrawl();
        }
      });

      async function startCrawl() {
        const url = urlInput.value.trim();

        if (!url) {
          showError('Please enter a URL');
          return;
        }

        if (!isValidUrl(url)) {
          showError('Please enter a valid URL (e.g., https://example.com)');
          return;
        }

        isCrawling = true;
        crawlBtn.disabled = true;
        crawlBtn.textContent = 'Crawling...';
        status.className = 'status show crawling';
        statusText.innerHTML =
          '<span class="loading"></span> Crawling... Please wait.';
        progressFill.style.width = '50%';
        results.style.display = 'none';
        currentResults = [];

        try {
          const response = await fetch('/api/crawl', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Crawl failed');
          }

          const data = await response.json();
          showResults(data.results);
        } catch (error) {
          showError(error.message);
        } finally {
          isCrawling = false;
          crawlBtn.disabled = false;
          crawlBtn.textContent = 'Start Crawling';
        }
      }

      function showResults(results) {
        currentResults = results;

        status.className = 'status show complete';
        statusText.textContent = `Crawl complete! Found ${results.length} pages.`;
        progressFill.style.width = '100%';

        // Update stats
        const totalLinksCount = results.reduce(
          (sum, page) => sum + page.links.length,
          0
        );
        const avgLinksCount =
          results.length > 0
            ? (totalLinksCount / results.length).toFixed(1)
            : 0;

        totalPages.textContent = results.length;
        totalLinks.textContent = totalLinksCount;
        avgLinks.textContent = avgLinksCount;

        // Populate page list
        pageList.innerHTML = results
          .map(
            (page) => `
                <div class="page-item">
                    <div class="page-url">${page.url}</div>
                    <div class="page-links">
                        <strong>${page.links.length}</strong> links found
                        ${
                          page.links.length > 0
                            ? `
                            <div class="links-list">
                                ${page.links
                                  .map(
                                    (link) =>
                                      `<div class="link-item">${link}</div>`
                                  )
                                  .join('')}
                            </div>
                        `
                            : ''
                        }
                    </div>
                </div>
            `
          )
          .join('');

        results.style.display = 'block';
      }

      function showError(message) {
        status.className = 'status show error';
        statusText.innerHTML = `<div class="error-message">${message}</div>`;
        progressFill.style.width = '0%';
      }

      function isValidUrl(string) {
        try {
          new URL(string);
          return true;
        } catch (_) {
          return false;
        }
      }
    </script>
  </body>
</html>
